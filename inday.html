<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lễ Dạm Ngõ – Hoàng Uyên & Viết Đông</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Parisienne&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#7b0e10;
      --text:#ffffff;
      --muted:#f1e8e2;
      --line:rgba(255,255,255,.65);
      --shadow:rgba(0,0,0,.35);
      --soft:#ffe9e9;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;background:var(--bg);color:var(--text);
      font-family:'Playfair Display', serif;display:flex;min-height:100dvh;
      align-items:center;justify-content:center
    }
    .card{
      position:relative;width:min(1050px,94vw);aspect-ratio:16/9;border:1px solid var(--line);
      box-shadow:0 30px 60px var(--shadow), inset 0 0 0 8px rgba(255,255,255,.03);
      border-radius:18px;overflow:hidden;
      background: radial-gradient(80% 80% at 50% 20%, rgba(255,255,255,.06), rgba(255,255,255,0)), var(--bg);
    }
    .inner{
      position:relative;height:100%;
      padding:clamp(16px,3vw,36px) clamp(22px,4vw,48px);
      display:grid;grid-template-rows:auto 1fr auto auto;gap:clamp(6px,1.5vh,16px);
    }
    .title{letter-spacing:3px;text-align:center;margin-top:4px}
    .title span{display:inline-block;border-bottom:1px solid var(--line);padding-bottom:6px}

    .backdrop{position:absolute;inset:0;display:grid;place-items:center;pointer-events:none;
      font-size:min(56vw,720px);font-family:'Times New Roman',serif;color:rgba(255,255,255,.045);line-height:1}

    .names{position:relative;margin-top:2vh;text-align:center}
    .names .amp{position:absolute;inset:0;display:grid;place-items:center;pointer-events:none;
      color:rgba(255,255,255,.12);font-size:clamp(64px,13vw,220px)}
    .names h1{margin:0;font-weight:400;font-family:'Parisienne',cursive;font-size:clamp(36px,7.8vw,100px)}
    .names .row{display:flex;justify-content:center;gap:clamp(16px,4vw,50px);align-items:flex-end}

    .meta{display:flex;gap:22px;justify-content:center;align-items:center;margin-top:auto}
    .meta .pill{border-top:1px solid var(--line);border-bottom:1px solid var(--line);padding:8px 14px;opacity:.95}
    .meta .date{font-size:clamp(24px,4.6vw,56px);font-weight:700;margin:0 8px}
    .lunar{text-align:center;opacity:.9;margin-top:-2px}

    /* runners */
    .track{position:absolute;left:0;right:0;bottom:0;height:30%;
      display:grid;align-items:end;padding:0 clamp(10px,2.2vw,26px) 16px;pointer-events:none}
    .ground{position:relative;height:10px;border-top:1px dashed rgba(255,255,255,.35);opacity:.8;margin-bottom:10px}
    .runner{position:absolute;bottom:26px;width:120px;height:120px;object-fit:contain;pointer-events:none;
      filter:drop-shadow(0 6px 6px rgba(0,0,0,.25));animation:run 14s linear infinite, bob 550ms ease-in-out infinite}
    .runner.small{width:96px;height:96px;animation-duration:16s}

    /* controls */
    .controls{position:absolute;right:14px;top:14px;display:flex;gap:10px}
    button{font-family:inherit;background:transparent;color:var(--text);border:1px solid var(--line);
      padding:8px 12px;border-radius:999px;cursor:pointer}
    button:hover{background:rgba(255,255,255,.08)}

    /* --- Text animations --- */
    @keyframes fadeDown{0%{opacity:0;transform:translateY(-12px)}100%{opacity:1;transform:translateY(0)}}
    @keyframes rise{0%{opacity:0;transform:translateY(12px)}100%{opacity:1;transform:translateY(0)}}
    @keyframes shimmer{0%{background-position:-200% 0}100%{background-position:200% 0}}
    @keyframes gentleFloat{0%,100%{transform:translateY(0)}50%{transform:translateY(-4px)}}
    @keyframes breathe{0%,100%{transform:scale(1);opacity:.75}50%{transform:scale(1.06);opacity:1}}
    @keyframes tick{0%,100%{transform:translateY(0)}50%{transform:translateY(-2px)}}

    .title{animation:fadeDown .8s ease-out both .15s}
    .names .row{animation:gentleFloat 6s ease-in-out infinite}
    .names h1{
      background:linear-gradient(90deg,var(--text) 0%,var(--soft) 50%,var(--text) 100%);
      -webkit-background-clip:text;background-clip:text;color:transparent;background-size:200% 100%;
      animation:shimmer 5s linear infinite, rise .9s ease-out both .35s;
    }
    .names .amp{animation:breathe 3.6s ease-in-out infinite}
    .meta{animation:rise .9s ease-out both .6s}
    .meta .date{animation:tick 2.6s ease-in-out infinite}
    .lunar{animation:rise .9s ease-out both .8s;opacity:.85}

    /* runner keyframes */
    @keyframes run{from{transform:translateX(-15%)}to{transform:translateX(115vw)}} 
    @keyframes bob{0%,100%{translate:0 0}50%{translate:0 -2px}}

    /* prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce){
      *{animation:none !important;transition:none !important}
    }
    @media (max-width:640px){
      .names h1{font-size:clamp(28px,12vw,56px)}
      .meta .date{font-size:clamp(22px,10vw,42px)}
      .runner{bottom:22px}
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="controls">
      <button id="slower">Chạy chậm</button>
      <button id="faster">Chạy nhanh</button>
      <button id="reverse">Đổi hướng</button>
    </div>

    <div class="backdrop" aria-hidden="true">囍</div>

    <div class="inner">
      <div class="title"><span>LỄ DẠM NGỎ</span></div>

      <div class="names">
        <div class="amp">&amp;</div>
        <div class="row">
          <h1>Hoàng Uyên</h1>
          <h1>Viết Đông</h1>
        </div>
      </div>

      <div class="meta">
        <div class="pill">THỨ NĂM</div>
        <div class="date">25</div>
        <div class="pill">09.2025</div>
      </div>
      <div class="lunar">(04.08.2025 ÂL)</div>
    </div>

    <!-- running characters -->
    <div class="track" aria-hidden="true">
      <div class="ground"></div>
      <img class="runner" id="bubu" src="bubu_panda.png" alt="Bubu running" style="animation-delay:-.6s">
      <img class="runner small" id="dudu" src="dudu_bear.png" alt="Dudu running" style="animation-delay:-3.2s">
    </div>
  </div>

  <script>
    // speed & direction controls
    const bears = [document.getElementById('bubu'), document.getElementById('dudu')];
    let speed = 1; let reversed = false;

    function updateAnimation(){
      bears.forEach(b => {
        const base = b.classList.contains('small') ? 16 : 14;
        const dur = (base / speed).toFixed(2);
        b.style.animation = `run ${dur}s linear infinite ${reversed? 'reverse' : ''}, bob 550ms ease-in-out infinite`;
      });
    }
    document.getElementById('slower').onclick = () => {speed = Math.max(.4, speed - .2); updateAnimation();}
    document.getElementById('faster').onclick = () => {speed = Math.min(3, speed + .2); updateAnimation();}
    document.getElementById('reverse').onclick = () => {reversed = !reversed; updateAnimation();}
  </script>
</body>
</html>
