
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lễ Dạm Ngõ – Hoàng Uyên & Viết Đông</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Parisienne&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#7b0e10;         /* deep red */
      --text:#ffffff;       /* white */
      --muted:#e9d9d0;      /* soft white */
      --line:rgba(255,255,255,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:'Playfair Display', serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:min(1100px, 94vw);
      padding:56px 40px 44px;
      position:relative;
      border-radius:22px;
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      box-shadow:0 20px 60px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.1);
      overflow:hidden;
    }
    /* subtle double-happiness background shape */
    .bg-symbol{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      pointer-events:none;
      opacity:.06;
      font-size:42vw;
      line-height:1;
      font-weight:700;
      letter-spacing:.02em;
      color:#000;
      mix-blend-mode:soft-light;
    }
    header{
      text-align:center;
      letter-spacing:.12em;
      font-weight:700;
      font-size:clamp(18px, 3vw, 36px);
    }
    .names{
      margin:40px auto 22px;
      text-align:center;
      font-family:'Parisienne', cursive;
      font-size:clamp(42px, 7vw, 96px);
      font-weight:400;
      white-space:nowrap;
    }
    .amp{font-family:'Playfair Display', serif; font-size:.7em; vertical-align:baseline; margin:0 .1em;}
    .countdown{
      margin:6px auto 26px;
      display:flex;
      align-items:stretch;
      justify-content:center;
      gap:28px;
      flex-wrap:wrap;
    }
    .slot{
      min-width:120px;
      text-align:center;
      padding:20px 18px 14px;
      border-left:1px solid var(--line);
      border-right:1px solid var(--line);
      border-radius:16px;
      backdrop-filter: blur(2px);
    }
    .slot h2{
      margin:0;
      font-size:clamp(38px, 6vw, 68px);
      line-height:1;
      font-weight:700;
      letter-spacing:.02em;
    }
    .slot p{
      margin:6px 0 0;
      opacity:.9;
      font-size:clamp(12px, 2vw, 18px);
      letter-spacing:.12em;
    }
    .date{
      margin-top:18px;
      text-align:center;
      font-size:clamp(14px, 2.2vw, 24px);
      letter-spacing:.08em;
    }
    .date small{
      display:block;
      margin-top:8px;
      opacity:.9;
      font-size:.8em;
      letter-spacing:.06em;
    }
    footer{
      margin-top:22px;
      text-align:center;
      opacity:.85;
      font-size:clamp(12px, 1.8vw, 16px);
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="Thiệp Lễ Dạm Ngõ có đếm ngược">
    <div class="bg-symbol">囍</div>
    <header>LỄ DẠM NGÕ</header>

    <div class="names">
      Hoàng Uyên <span class="amp">&amp;</span> Viết Đông
    </div>

    <section class="countdown" aria-live="polite">
      <div class="slot">
        <h2 id="d">--</h2>
        <p>NGÀY</p>
      </div>
      <div class="slot">
        <h2 id="h">--</h2>
        <p>GIỜ</p>
      </div>
      <div class="slot">
        <h2 id="m">--</h2>
        <p>PHÚT</p>
      </div>
      <div class="slot">
        <h2 id="s">--</h2>
        <p>GIÂY</p>
      </div>
    </section>

    <div class="date">
      THỨ NĂM &nbsp;<strong>25</strong>&nbsp; 09.2025
      <small>(04.08.2025 ÂL)</small>
    </div>

    <footer>Đếm ngược tới 00:00, 25/09/2025 (UTC+08:00 – Singapore).</footer>
  </div>

  <script>
    // Target time in Singapore (UTC+8)
    const target = new Date('2025-09-25T00:00:00+08:00').getTime();
    const dEl = document.getElementById('d');
    const hEl = document.getElementById('h');
    const mEl = document.getElementById('m');
    const sEl = document.getElementById('s');

    function pad(n){return String(n).padStart(2,'0')}

    function tick(){
      const now = Date.now();
      let diff = Math.max(0, target - now);

      const days = Math.floor(diff / (1000*60*60*24));
      diff -= days * (1000*60*60*24);
      const hours = Math.floor(diff / (1000*60*60));
      diff -= hours * (1000*60*60);
      const minutes = Math.floor(diff / (1000*60));
      diff -= minutes * (1000*60);
      const seconds = Math.floor(diff / 1000);

      dEl.textContent = days;
      hEl.textContent = pad(hours);
      mEl.textContent = pad(minutes);
      sEl.textContent = pad(seconds);
    }

    tick();
    const interval = setInterval(() => {
      tick();
      // Stop when reached
      if (dEl.textContent === '0' && hEl.textContent === '00' && mEl.textContent === '00' && sEl.textContent === '00') {
        clearInterval(interval);
      }
    }, 1000);
  </script>
</body>
</html>
