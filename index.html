
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lễ Dạm Ngõ – Countdown (Style Bordered Pills)</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Parisienne&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#7b0e10;         /* deep red */
      --text:#ffffff;       /* white */
      --muted:#f1e8e2;      
      --line:rgba(255,255,255,.65);
      --pill:rgba(255,255,255,.06);
      --shadow:rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:'Playfair Display', serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap{
      width:min(1200px, 96vw);
      padding:50px 24px 38px;
      position:relative;
      border-radius:22px;
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.015));
      box-shadow:0 24px 64px var(--shadow), inset 0 1px 0 rgba(255,255,255,.12);
      overflow:hidden;
    }
    .bg-symbol{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      pointer-events:none;
      opacity:.17;
      font-size:40vw;
      line-height:1;
      font-weight:700;
      letter-spacing:.02em;
      color:#e9d7d7;
      mix-blend-mode:soft-light;
    }
    header{
      text-align:center;
      letter-spacing:.12em;
      font-weight:700;
      font-size:clamp(18px, 3vw, 36px);
      margin-bottom:10px;
    }
    .names{
      margin:10px auto 22px;
      text-align:center;
      font-family:'Parisienne', cursive;
      font-size:clamp(46px, 6.6vw, 110px);
      font-weight:360px;
      white-space:nowrap;
    }
    .amp{font-family:'Playfair Display', serif; font-size:.8em; vertical-align:baseline; margin:0 .1em;}
    .hint{
      margin:18px 0 14px;
      text-align:center;
      font-size:clamp(14px, 2.4vw, 24px);
      opacity:.95;
    }
    .countdown{
      margin:6px auto 26px;
      display:flex;
      align-items:stretch;
      justify-content:center;
      gap:26px;
      flex-wrap:wrap;
      max-width:900px;
    }
    .pill{
      min-width:170px;
      text-align:center;
      padding:26px 20px 22px;
      border:1.8px solid var(--line);
      border-radius:20px;
      background:var(--pill);
      backdrop-filter: blur(1.5px);
      box-shadow:0 4px 20px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.09);
    }
    .pill h2{
      margin:0;
      font-size:clamp(42px, 6.8vw, 72px);
      line-height:1;
      font-weight:700;
      letter-spacing:.02em;
    }
    .pill p{
      margin:10px 0 0;
      opacity:.95;
      font-size:clamp(13px, 2.2vw, 20px);
      letter-spacing:.16em;
    }
    .date{
      margin-top:12px;
      text-align:center;
      font-size:clamp(16px, 2.4vw, 26px);
      letter-spacing:.08em;
    }
    .date .row{
      display:flex; align-items:center; justify-content:center;
      gap:16px;
      margin:10px auto 0;
    }
    .sep{
      width:130px; height:2px; background:var(--line);
    }
    .date strong{font-size:1.2em; padding:0 .2em;}
    .date small{
      display:block; margin-top:10px; opacity:.92; font-size:.86em;
    }
    footer{
      margin-top:16px;
      text-align:center;
      opacity:.85;
      font-size:clamp(12px, 1.8vw, 16px);
    }
  </style>
</head>
<body>
  <div class="wrap" role="main" aria-label="Thiệp Lễ Dạm Ngõ có đếm ngược">
    <div class="bg-symbol">囍</div>
    <header>LỄ DẠM NGÕ</header>

    <div class="names">
      Hoàng Uyên <span class="amp">&amp;</span> Viết Đông
    </div>

    <div class="countdown" aria-live="polite">
      <div class="pill">
        <h2 id="d">--</h2>
        <p>NGÀY</p>
      </div>
      <div class="pill">
        <h2 id="h">--</h2>
        <p>GIỜ</p>
      </div>
      <div class="pill">
        <h2 id="m">--</h2>
        <p>PHÚT</p>
      </div>
      <div class="pill">
        <h2 id="s">--</h2>
        <p>GIÂY</p>
      </div>
    </div>

    <div class="hint">save the day</div>

    <div class="date">
      <div class="row">
        <div class="sep" aria-hidden="true"></div>
        THỨ NĂM <strong>25</strong> 09.2025
        <div class="sep" aria-hidden="true"></div>
      </div>
      <small>(04.08.2025 ÂM LỊCH)</small>
    </div>
  </div>

  <script>
    // Target time in Singapore (UTC+8)
    const target = new Date('2025-09-25T00:00:00+07:00').getTime();
    const dEl = document.getElementById('d');
    const hEl = document.getElementById('h');
    const mEl = document.getElementById('m');
    const sEl = document.getElementById('s');

    function pad(n){return String(n).padStart(2,'0')}

    function tick(){
      const now = Date.now();
      let diff = Math.max(0, target - now);

      const days = Math.floor(diff / (1000*60*60*24));
      diff -= days * (1000*60*60*24);
      const hours = Math.floor(diff / (1000*60*60));
      diff -= hours * (1000*60*60);
      const minutes = Math.floor(diff / (1000*60));
      diff -= minutes * (1000*60);
      const seconds = Math.floor(diff / 1000);

      dEl.textContent = days;
      hEl.textContent = pad(hours);
      mEl.textContent = pad(minutes);
      sEl.textContent = pad(seconds);
    }

    tick();
    const interval = setInterval(() => {
      tick();
      // Stop when reached
      if (dEl.textContent === '0' && hEl.textContent === '00' && mEl.textContent === '00' && sEl.textContent === '00') {
        clearInterval(interval);
      }
    }, 1000);
  </script>
</body>
</html>
